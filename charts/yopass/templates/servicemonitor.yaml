{{- if .Values.metrics.serviceMonitor.enabled }}
{{- if .Values.metrics.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ template "yopass.fullname" . }}
  labels:
    {{- include "yopass.labels" . | nindent 4 }}
spec:
  jobLabel: {{ .Values.metrics.serviceMonitor.jobLabel | quote }}
  selector:
    matchLabels:
      {{- include "yopass.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  endpoints:
  - port: metrics
    {{- if .Values.metrics.serviceMonitor.interval }}
    interval: {{ .Values.metrics.serviceMonitor.interval }}
    {{- end }}
    {{- if .Values.metrics.serviceMonitor.metricRelabelings }}
    metricRelabelings:
    {{ toYaml .Values.metrics.serviceMonitor.metricRelabelings | indent 4 }}
    {{- end }}
    {{- if .Values.metrics.serviceMonitor.relabelings }}
    relabelings:
    {{ toYaml .Values.metrics.serviceMonitor.relabelings | indent 4 }}
    {{- end }}
{{- end }}
{{- end }}