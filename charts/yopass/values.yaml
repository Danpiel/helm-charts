# Default values for yopass.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- specifies pull secrets for image repository
imagePullSecrets: []
# -- overrides chart name
nameOverride: ""
# -- Overrides helm-generated chart fullname
fullnameOverride: ""

# -- Amount of replicas to run
replicaCount: 1

image:
  # -- Image repository
  repository: jhaals/yopass
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

# -- annotations for pod
podAnnotations: {}
# -- security context for pod
podSecurityContext: {}
# -- security context for pod
securityContext: {}

service:
  # -- service type
  type: ClusterIP
  # -- service port
  port: 1337


ingress:
  # -- enables ingress
  enabled: false
  # -- specifies ingress class name (ie nginx)
  className: ""
  # -- additional annotations for ingress
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- resource limits and requests
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

metrics:
  # -- enables yopass metrics
  enabled: false
  serviceMonitor:
    # -- enables yopass serviceMonitor. Requires metrics enabled
    enabled: false

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# -- node selector for scheduling pods
nodeSelector: {}
# -- tolerations for scheduling pods
tolerations: []

# -- affinity for scheduling pods
affinity: {}

# -- Allows customization of memcached chart dependency. See bitnami/memcached chart for more variables
memcached:
  # -- Memcached architecture. Allowed values: standalone or high-availability
  architecture: standalone
  persistence:
    # -- Enable persistence using PVC (Requires architecture: "high-availability")
    enabled: false
    # -- PVC Storage Class for Memcached volume
    storageClass: ""
    # -- Persistent Volume Claim annotations
    annotations: {}
    # -- Persistent Volume Access Mode
    accessModes:
      - ReadWriteOnce
    # -- PVC Storage Request for Memcached volume
    size: 8Gi
  metrics:
    # -- enable memcached-exporter sidecard
    enabled: false
    serviceMonitor:
      # -- enable ServiceMonitor
      enabled: false