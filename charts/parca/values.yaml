# Default values for parca.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

agent:
  image:
    repository: ghcr.io/parca-dev/parca-agent
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.1.0"
  podAnnotations: {}
  podSecurityContext: {}
  securityContext:
    privileged: true
  service:
    type: ClusterIP
    port: 7071
  serviceMonitor:
    enabled: false
  nodeSelector: {}
  tolerations:
    - effect: NoSchedule
      operator: Exists
    - effect: NoExecute
      operator: Exists
  resources: {}

server:
  image:
    repository: ghcr.io/parca-dev/parca
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.1.0"
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  service:
    type: ClusterIP
    port: 7070
  serviceMonitor:
    enabled: false
  nodeSelector: {}
  tolerations: {}
  resources: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
